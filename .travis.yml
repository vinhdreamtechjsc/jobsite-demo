language: php

php:
  - 5.5
  - 5.6
  - 7.0
  - hhvm

before_script:
  - composer self-update
  - composer install --prefer-source --no-interaction --dev

script:
  - mkdir -p build/logs
  - phpunit -c app/phpunit.xml.dist

after_script:
 - php satooshi/php-coverallscomposer/bin/coveralls -v --exclude-no-stmt

matrix:
  allow_failures:
    - php: 5.6
    - php: 7.0
    - php: hhvm
  fast_finish: true

notifications:
    on_success: never
    on_failure: always

env:
  global:
    - setup=basic